fragment AssetFields on Asset {
  title
  url
  width
  height
}


fragment CategoryFields on Category {
  sys {
    id
  }
  slug
  title
  description
  icon {
    ...AssetFields
  }
  titleCeo
  descriptionCeo
  keywords
  titleShow
}

fragment RecommendedPostsCollection on BlogPageRecommendedPostsCollection {
  items {
      sys {
        id
      }
      pageUrl
      title
      intro
      image {
        ...AssetFields
      }
      conclucion
      titleCeo
      descripctionCep
      category {
       ...CategoryFields
      }
      update
  }
}

fragment BlogFields on BlogPage {
  sys {
    id
  }
  pageUrl
  title
  intro
  image {
    ...AssetFields
  }
  body {
    json
  },
  conclucion
  recommendedPostsCollection {
    ...RecommendedPostsCollection
  }
  titleCeo
  descripctionCep
  keywords
  urlCeo
  urlCanonical
  category {
    ...CategoryFields
  }
  productT
  productI
  productD
  productP
  productUrl
  productT2
  productI2
  productD2
  productP2
  productUrl2
  update
}


query getblogPageList(
  $limit: Int = 10
  $skip: Int = 0
  $locale: String
) {
  blogPageCollection(limit: $limit, skip: $skip, locale: $locale) {
    total
    skip
    limit
    items {
      ...BlogFields
    }
  }
}

query getblog($pageUrl: String!, $preview: Boolean = false, $locale: String) {
  blogPageCollection(
    where: { pageUrl: $pageUrl }
    preview: $preview
    limit: 1
    locale: $locale
  ) {
    items {
      ...BlogFields
    }
  }
}


fragment newsRecommendedPostsCollection on NewsRecommendedPostsCollection {
  items {
      sys {
        id
      }
      pageUrl
      title
      intro
      image {
        ...AssetFields
      }
      conclucion
      titleCeo
      descripctionCep
      category {
       ...CategoryFields
      }
      update
  }
}

fragment NewsFields on News {
  sys {
    id
  }
  pageUrl
  title
  intro
  image {
    ...AssetFields
  }
  body {
    json
  },
  recommendedPostsCollection {
    ...newsRecommendedPostsCollection
  }
  titleCeo
  descripctionCep
  keywords
  urlCeo
  urlCanonical
  category {
    ...CategoryFields
  }
  update
}


query getNewsList(
  $limit: Int = 10
  $skip: Int = 0
  $locale: String
) {
  newsCollection(limit: $limit, skip: $skip, locale: $locale) {
    total
    skip
    limit
    items {
      ...NewsFields
    }
  }
}

query getNews($pageUrl: String!, $preview: Boolean = false, $locale: String) {
  newsCollection(
    where: { pageUrl: $pageUrl }
    preview: $preview
    limit: 1
    locale: $locale
  ) {
    items {
      ...NewsFields
    }
  }
}


query searchBlog(
  $term: String!
  $locale: String
  $limit: Int = 10
  $skip: Int = 0
) {
  blogPageCollection(
    where: { title_contains: $term }
    locale: $locale
    limit: $limit
    skip: $skip
  ) {
    total
    skip
    limit
    items {
      ...BlogFields
    }
  }
}

query getCategoryList(
  $limit: Int = 10
  $skip: Int = 0
  $order: [CategoryOrder] = sys_publishedAt_DESC
  $locale: String
) {
  categoryCollection(limit: $limit, skip: $skip, order: $order, locale: $locale) {
    items {
      ...CategoryFields
    }
  }
}

query getBlogListByCategory(
  $category: String!
  $locale: String
  $limit: Int = 10
) {
  categoryCollection(limit: 1, locale: $locale, where: { slug: $category }) {
    items {
      ...CategoryFields
    }
  }
  blogPageCollection(
    limit: $limit
    locale: $locale
    where: { category: { slug: $category } }
  ) {
    items {
      ...BlogFields
    }
  }
}
